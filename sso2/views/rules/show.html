<div style="font-size:15px;margin-top:100px;">
    <table class="table table-hover text-center" style="width:50%;margin:auto">
        {{if .content}}
        <tr>
            <td>用户名</td>
            <td>邮箱</td>
            <td>级别</td>
            <td>电话</td>
            <td>组</td>
			<td>操作</td>
        </tr>
        {{range .content}}
        <tr>	
            <td>{{.Name}}</td>
            <td>{{.Email}}</td>
			<td>{{.Level}}</td>
            <td>{{.Phone}}</td>	
			<td>{{.Role}}</td>		
            <td><a href="/edit?name={{.Name}}&role={{.Role}}" class="btn btn-primary btn-sm">修改</a> <a href="/delete?name={{.Name}}" class="btn btn-danger btn-sm">删除</a></td>
        </tr>
        {{end}}
        {{else}}
        <p class="text-center">规则列表为空!</p>
        {{end}}
    </table>
</div>
